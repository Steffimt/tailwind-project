    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2"></script>
<script>
  function carousel() {
    return {
      items: 6, // Number of carousel items
      isDragging: false,
      startX: 0,
      scrollLeft: 0,
      itemWidth: 250, // Adjust this value to match the width of your carousel items

      init() {
        const carouselWrapper = this.$refs.carousel;
        carouselWrapper.addEventListener("mousedown", (e) => this.startDrag(e));
        carouselWrapper.addEventListener("mouseleave", () => this.endDrag());
        carouselWrapper.addEventListener("mouseup", () => this.endDrag());
        carouselWrapper.addEventListener("mousemove", (e) => this.drag(e));
      },

      startDrag(e) {
        this.isDragging = true;
        this.startX = e.pageX - this.$refs.carousel.offsetLeft;
        this.scrollLeft = this.$refs.carousel.scrollLeft;
      },

      endDrag() {
        this.isDragging = false;
      },

      drag(e) {
        if (!this.isDragging) return;
        e.preventDefault();
        const x = e.pageX - this.$refs.carousel.offsetLeft;
        const walk = (x - this.startX) * 3;
        this.$refs.carousel.scrollLeft = this.scrollLeft - walk;
      },
    };
  }
</script>

    <title>Document</title>
</head>
